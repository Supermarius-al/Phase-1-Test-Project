<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Achieve Your Fitness Goal</title>
            <link rel="stylesheet" href="./style.css"/>
        </head>
    <body>
        <div>
        <div id="title-content">
            <h1 id="title">An Easy Tool to Achieve Your Fitness Goal </h1>
            <p id="title-des">This is a tool that will provide you with a currated workout to achieve your fitness goal!</p>
        </div>
    <form id="workout_select">
        <fieldset>
          <legend>What type of Exercise are you looking for?</legend>

            <div>
            <input type="radio" id="workoutLW" name="workout-select" value="workoutLW">
            <label for="workoutLW">Upper Body</label>
            <input type="radio" id="workoutGain" name="workout-select" value="workoutGain">
            <label for="workoutGain">Lower Body</label>
            <input type="radio" id="maintain" name="workout-select" value="maintain">
            <label for="workoutM">I'm Good Where I'm At</label>
            </div>
        </div>
        <div>
            <button id="workout-submit">Submit</button>
        </div>
    </fieldset>
</form>
<h4>Reccomended Workout Routine</h4>
<table>
    <thead>
        <tr>
            <th class="padding center">Exercise</th>
            <th class="padding center">Sets</th>
            <th class="padding center">Days a Week</th>
        </tr>
    </thead>
    <tbody id="workout-routine">

    </tbody>
</table>
    </div>
    <script src="index.js"></script>
    </body>
    </html>
